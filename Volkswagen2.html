<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volkswagen Microsite</title>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        padding-top: 50px;
      }
      footer {
        padding: 20px;
        background-color: #333;
        color: #fff;
        text-align: center;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        return (
          <div>
            <Header />
            <Welcome />
            <About />
            <History />
            <Gallery />
            <Resources />
            <Footer />
          </div>
        );
      }

      function Header() {
        return (
          <nav className="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a className="navbar-brand" href="#">Volkswagen Microsite</a>
            <div className="collapse navbar-collapse">
              <ul className="navbar-nav ml-auto">
                <li className="nav-item"><a className="nav-link" href="#welcome">Home</a></li>
                <li className="nav-item"><a className="nav-link" href="#about">About</a></li>
                <li className="nav-item"><a className="nav-link" href="#history">History</a></li>
                <li className="nav-item"><a className="nav-link" href="#gallery">Gallery</a></li>
                <li className="nav-item"><a className="nav-link" href="#resources">Resources</a></li>
              </ul>
            </div>
          </nav>
        );
      }

      function Welcome() {
        return (
          <section id="welcome" className="container my-5">
            <div className="row">
              <div className="col-md-6">
                <h1>Welcome to Volkswagen</h1>
                <p>Discover the legacy of Volkswagen, a brand that has shaped automotive history with iconic cars like the Beetle, Golf, and their performance in motorsport events worldwide.</p>
              </div>
              <div className="col-md-6">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Volkswagen_Beetle_%281965%29%2C_VW_Typ_1%2C_Rennbuggy.jpg/800px-Volkswagen_Beetle_%281965%29%2C_VW_Typ_1%2C_Rennbuggy.jpg" alt="Volkswagen Rally Car" />
              </div>
            </div>
          </section>
        );
      }

      function About() {
        return (
          <section id="about" className="container my-5">
            <h2>About Volkswagen</h2>
            <div className="row">
              <div className="col-md-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/VW_Golf_VI_GTI_Worthersee.jpg/1024px-VW_Golf_VI_GTI_Worthersee.jpg" alt="Volkswagen Golf GTI" />
              </div>
              <div className="col-md-8">
                <p>Founded in 1937, Volkswagen has grown into one of the most recognizable brands in the world, known for innovation and performance. The Beetle is a cultural icon, while the Golf, especially in its GTI variant, remains a favorite among car enthusiasts for its agility and tuning potential.</p>
                <p>Volkswagen’s cars are not just for the everyday consumer—they have also made a mark in motorsports. Their rally cars, especially the Polo R WRC, have dominated the World Rally Championship, winning four consecutive titles from 2013 to 2016.</p>
                <p>Beyond rally racing, Volkswagen models like the Golf GTI and R have become cornerstones in the tuning community. These cars are beloved for their balance of power, handling, and aftermarket upgrade potential, making them popular for both street and track performance.</p>
              </div>
            </div>
          </section>
        );
      }

      function History() {
        const events = [
          { date: '1937', title: 'Volkswagen Founded', description: 'Volkswagen is founded in Germany with the goal of creating affordable cars for the public.', image: 'Volkswagen images/B2023CW01723_web_1600.jpg' },
          { date: '1938', title: 'Volkswagen Beetle', description: 'The first Beetle is produced, a design that would become one of the best-selling cars of all time.', image: 'Volkswagen images/9e69813c-8530-476b-9ddd-23f8a9c5b574.jpg' },
          { date: '1974', title: 'Volkswagen Golf Introduced', description: 'Volkswagen releases the Golf, a new hatchback model that quickly gains popularity.', image: 'Volkswagen images/01.jpg' },
          { date: '1976', title: 'Golf GTI Launched', description: 'The high-performance GTI variant of the Golf is introduced, changing the hot hatch market forever.', image: 'Volkswagen images/3853-GolfMkIGTI-1024x768.jpg' },
          { date: '2013', title: 'World Rally Dominance', description: 'Volkswagen enters the World Rally Championship with the Polo R WRC and dominates the competition for four straight years.', image: 'Volkswagen images/SI201504270105_news.webp' },
          { date: '2019', title: 'Volkswagen I.D. R', description: 'The all-electric Volkswagen I.D. R sets a new record at Pikes Peak, signaling Volkswagen’s move toward electric performance.', image: 'Volkswagen images/DB2019AL01638_web_1600.jpg' },
        ];

        return (
          <section id="history" className="container my-5">
            <h2>History of Volkswagen</h2>
            {events.map((event, index) => (
              <div className="row my-4" key={index}>
                <div className="col-md-4">
                  <img src={event.image} alt={event.title} />
                </div>
                <div className="col-md-8">
                  <h4>{event.date}: {event.title}</h4>
                  <p>{event.description}</p>
                </div>
              </div>
            ))}
          </section>
        );
      }

      function Gallery() {
        const images = [
          { src: 'Volkswagen images/1973_Volkswagen_Beetle,_Bangor,_ME_IMG_2532.JPG', caption: '1973 Volkswagen Beetle' },
          { src: 'Volkswagen images/352773-1-2016-gti-volkswagen-d2-racing-coilovers-enkei-nt03-silver.webp', caption: 'Volkswagen Golf GTI' },
          { src: 'Volkswagen images/2013-03-05_Geneva_Motor_Show_7961.JPG', caption: 'Volkswagen Polo R WRC' },
          { src: 'Volkswagen images/2024-volkswagen-golf-r-f34.avif', caption: 'Volkswagen Golf R' },
          { src: 'Volkswagen images/vw-scirocco-r-tuning-wheels-0-1024x555.jpg', caption: 'Volkswagen Scirocco R' },
        ];

        return (
          <section id="gallery" className="container my-5">
            <h2>Gallery</h2>
            <div className="row">
              {images.map((image, index) => (
                <div className="col-md-4 my-2" key={index}>
                  <img src={image.src} alt={image.caption} />
                  <p>{image.caption}</p>
                </div>
              ))}
            </div>
          </section>
        );
      }

      function Resources() {
        return (
          <section id="resources" className="container my-5">
            <h2>Resources</h2>
            <ul>
              <li><a href="https://www.volkswagen.com" target="_blank">Official Volkswagen Website</a></li>
              <li><a href="https://www.vwheritage.com" target="_blank">VW Heritage</a></li>
              <li><a href="https://www.autoblog.com/volkswagen/" target="_blank">Volkswagen News on Autoblog</a></li>
            </ul>
          </section>
        );
      }

      function Footer() {
        return (
          <footer className="container-fluid">
            <p>&copy; 2024 Volkswagen Microsite. All Rights Reserved.</p>
          </footer>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
